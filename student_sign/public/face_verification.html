<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Blockchain</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/face_verification.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="index.html">Home</a>
            <a href="attendance-register.html" id="attendanceLink">Upload Credentials</a>
            <a href="attendance-records.html" id="attendanceRecordsLink">Check Credentials</a>
            <a href="face_embedding.html" id="face_embeddingLink">Face Embedding</a>
            <a href="face_verification.html" id="face_verificationLink">Face Verify</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" id="login-form">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="id-card"></ion-icon> <!-- 修改图标 -->
                    </span>
                    <input type="text" id="login-id" required placeholder=" ">
                    <label for="login-id">StudentID/TeachID</label> <!-- 修改标签 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="login-password" required placeholder=" ">
                    <label for="login-password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="login-remember"><input type="checkbox" id="login-remember"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? <a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" id="register-username" required placeholder=" ">
                    <label for="register-username">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="id-card"></ion-icon> <!-- 修改图标 -->
                    </span>
                    <input type="text" id="register-id" required placeholder=" ">
                    <label for="register-id">StudentID/TeachID</label> <!-- 修改标签 -->
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" id="register-password" required placeholder=" ">
                    <label for="register-password">Password</label>
                </div>
                <div class="remember-forgot">
                    <label for="register-terms"><input type="checkbox" id="register-terms"> I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>        
    </div>


    <div class="face_verification-box" id="face_verificationBox">
        <!-- 查询name界面 -->
        <section class="face_verification-header">
            <h1>Check Name</h1>
            
            <div class="face_verification-inputs">
                <input type="text" id="UUID" placeholder="Enter UUID" />
            </div>
            
            <button class="face_verification-gener-btn" onclick="getNameByUUID()">Search</button>
        </section>
        
        <section class="shell">
            <table class="face_verification-table" id="face_verification_getName" border="1">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody id="face_verificationBody0">
                    <!-- Attendance records will be displayed here -->
                </tbody>
            </table>
        </section>

        <section class="face_verification-header">
            <h1>Face Verification</h1>
            <!-- Upload image button -->
            <div class="face_verification-inputs">
                <label for="imageUpload" class="file-upload-btn">Choose File</label>
                <input type="file" id="imageUpload" accept="image/*" onchange="updateFileName()" />
                <span id="fileName">No file selected</span>
            </div>
            <div class="face_verification-inputs">
                <input type="text" id="Name" placeholder="Enter Name" />
            </div>
            <button class="face_verification-gener-btn" onclick="uploadAndVerify()">Verify Faces</button>
        </section>
        <section class="shell">
            <table class="face_verification-table" id="face_verificationTable" border="1">
                <thead>
                    <tr>
                        <th>Verification Result</th>
                        <th>Similarity</th>
                        <th>Time Taken</th>
                    </tr>
                </thead>
                <tbody id="face_verificationBody">
                    <!-- Verification results will be displayed here -->
                </tbody>
            </table>
        </section>
    </div>    

    <script src="js/cookies.js"></script>
    <script src="js/uuid.js"></script>
    <script src="script.js"></script>
    <script src="js/face_verification.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
    <script src="js/ai_blockchain.js"></script>
</body>
</html>
